{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sign-In</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    </head>
    <body>
        <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 text-center mrg">
            <h1 class="col-lg-12">Sign-In</h1>
            <form class="col-lg-12" method="post">{% csrf_token %}
                <div class="form-group1">
                    <div class="col-lg-2 trans formimp1">
                        <i class="fa fa-user-circle fa-2x" aria-hidden="true" style="padding: 2px; margin:1px;"></i>
                    </div>
                    <div class="col-lg-10 formimp2 trans form-control1" style="padding: 0px;">
                        {{form.username}}
                        {{ form.username.errors.0 }}
                    </div>
                </div>
                <div class="form-group1">
                    <div class="col-lg-2 trans formimp1">
                        <i class="fa fa-key fa-2x" aria-hidden="true" style="padding: 2px; margin:1px;"></i>
                    </div>
                    <div class="col-lg-10 form-control1 formimp2 trans" style="padding: 0px;">
                        {{form.password}}
                        {{ form.password.errors.0 }}
                    </div>
                    <div class="col-lg-12 errorbx">
                        <h4>{{ form.non_field_errors }}</h4>
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-warning lstbtn">Submit</button>
            </form>
            <div class="col-lg-12 mrgn">
                <hr class="col-lg-4"><h2 class="col-lg-2" style="margin: 0px;">Or</h2><hr class="col-lg-4">
            </div>
            <div class="col-lg-12 mrgn">
                <a href="{% url 'chimp_users:sign_up' %}">
                    <button type="button" class="btn btn-warning" name="button">Sign-Up</button>
                </a>
            </div>
        </div>
        <div class="back col-lg-12">
            <img class="img-responsive" src="{% static 'image/background.jpg' %}" alt="background">
        </div>
        <!-- Modal -->
        <div class="modal fade" id="success-modal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-body text-center">
                        {% for message in messages %}
                        <h3>{{ message }}</h3>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
        {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                $(document).ready(function(){
                    $('#success-modal').modal('show');
                });
            {% endif %}
        {% endfor %}
    {% endif %}
        </script>
    </body>
</html>
