{% load staticfiles %}

{% load static %}
{{ form.media }}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Poiret+One" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Arapey" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'font-awesome-4.7.0/css/font-awesome.min.css' %}">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="{% static 'css/signin.css' %}">
    </head>
    <body>
		<div class="container mrg">
			<div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-12 col-xs-12 text-center">
				<h1 class="col-lg-12">Welcome to MailBuddy</h1>
				<div class="col-lg-12" style="margin: 10px;">
                    {% if not request.user.is_authenticated %}
					<a href="{% url 'chimp_users:sign_in' %}" style="margin-right:10px;">
						<button class="btn btn-warning" type="button" name="button">Sign-In</button>
					</a>
					<a href="{% url 'chimp_users:sign_up' %}">
						<button class="btn btn-warning" type="button" name="button">Sign-Up</button>
					</a>
                    {% endif %}
				</div>
			</div>
			<div class="col-lg-8 col-lg-offset-2">
					{% for template in templatelist_list %}
					<div class="col-lg-4 text-center" style="color:#fff;">
						<h4>{{template.template_name}}</h4>
						<img class="img-responsive" data-toggle="modal" data-target="#temp-pic-{{template}}" style="height:60vH; width:100%; cursor:pointer;" src={{MEDIA_URL}}{{template.image}}>
					</div>
					{% endfor %}
			</div>
            {% for template in templatelist_list %}
            <!-- Modal -->
            <div id="temp-pic-{{template}}" class="modal fade" role="dialog">
                <div class="modal-dialog">
                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-content">
                            <img src="{{MEDIA_URL}}{{template.image}}" height="100%" width="100%">
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
		</div>
        <div class="back col-lg-12">
            <img class="img-responsive" src="{% static 'image/background.jpg' %}" alt="background">
        </div>
    </body>
</html>
